<!DOCTYPE html>
<html>
<head>
	<title>My Floral Adder</title>

	<!--Linking reset css get reset code-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">	

	<!--Linking bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  	<!--Linking custom styles-->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">	
</head>

<body>

<br>

<br>

<div class="container">
 <div class="row">
 	<div id="scorekeeper" class="col-md-4 col-md-offset-10">
 		<div class="col-md-3" >Wins:</div>
 		<div class="col-md-3" >Losses:</div>	
 	</div>
 </div>
 </div>
</div>

 <br>
 
<div class="container gamecontent">
 	<div class="row">

 	<br>
 	<br>
 		<div class="col-md-12">
 			<div class="row">
 				<div id="gameinfo" data-toggle="popover" title="Popover Header" data-content="You will be given a random number at the start of the game.

 				Each of the four floral bars will add a specific amount of points to your total score. 

 				You win the game by matching your total score to the random number, but you lose the game if your total score goes above the random number.

 				Each time a new game begins, the floral bars will have new values.">
 				<button type="button" class="btn btn-default btn-lg">
 				 		<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
				</button>
 			</div>

 				

 				<div id="numberToReach" class="col-md-3 col-md-offset-1" style="background-color: white"></div>

 				<div id="pattern" class="col-md-1 col-md-offset-3">Pattern</div>

 				<div class="col-md-3 col-md-offset-2">
 				
 					<!--Flower bars-->
 					<button id="number-10" class="btn-bluebar" value="10"></button>
 					

 					<div> <!--green+red bars in same container with guessedPattern in middle-->
 						<button id="number-2" class="btn-greenbar" value="2"></button>
 						<button id="number-3" class="btn-redbar" value="3"></button>
 					</div>
 					<div>

 						<button id="number-1" class="btn-yellowbar" value="1"></button></div>
 				</div>	
 			</div>
 		</div>
 	</div>
</div>


<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>
</html>
