<!DOCTYPE html>
<html>
<head>
	<title>My Floral Adder</title>

	<!--Linking reset css get reset code-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">	

	<!--Linking bootstrap-->

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	

  	<!--Linking custom styles-->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">	
</head>

<body>

<div class="jumbotron"  style="text-align:center;">
  		<h1>Floral Collector</h1> 
</div>

<div class="container">

<div class="row">
	<div class="container">
 		 <div class="row">
 			<div id="scorekeeper" class="col-md-8 col-md-offset-2">
 				
 				<div class="col-md-5">
 					<div class="wins">Wins: <span id="wincount"></span></div>
 				</div>
 				<div class="col-md-5">
 					<div class="losses">Losses: <span id="losscount"></span></div>
 				</div>	
 				<div class="col-md-2">
 					<!-- <div>
				<a class="mibutton" data-toggle="popover" type ="button" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>
				</div> -->

				<div class="popbutton" data-toggle="popover" title="How to Play" data-content="You will be given a random number at the start of the game (located inside the yellow flower).

 				Each of the four floral bars will add a specific amount of points to your total score. 

 				You win the game by matching your total score to the random number, but you lose the game if your total score goes above the random number.

 				Each time a new game begins, the floral bars will have new values.">
					<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></button>
				</div>
 			</div>
 		</div>
	</div>
</div>

<br> 

<div class="row">
	<div class="container-gamecontent">
 		<div class="row">

 		<br>

 			<div id="gameinfo" class="col-md-12">
				<div class="col-md-3"></div>
 				<div class="col-md-4"></div>
 				<div id="number-to-reach" class="col-md-4"></div>	
 			</div>
		</div>
	
 				
	<div class="row">
		<div class="container">
 			<div class="row">
 				<div class="col-md-12">
					<div class="col-md-4"></div>
 					<div id="playernumber" class="col-md-4" style="background-color: #ffffff"><p><span id="demo"></span></p>
 					</div>
 					<div class="col-md-4"></div>
 				</div>	
 			</div>
 		</div>		
 	</div>

 	<br>

	<div class="row">
		<div class="container">
			<div class="col-md-12">	
				<div class="col-md-3">	
					<button type="button" class="btn btn-default btn-lg btn-block btn-one floral" style="background-color: #abd9c5;height:50px;border-color: #3b3f45" value="barOne"><span class="glyphicon glyphicon-grain" aria-hidden="true"></button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-default btn-lg btn-block btn-two floral" style="background-color: #f0eb98;height:50px;border-color: #3b3f45" value="barTwo"><span class="glyphicon glyphicon-grain" aria-hidden="true"></button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-default btn-lg btn-block btn-three floral" style="background-color: #5b908e;height:50px;border-color: #3b3f45" value="barThree"><span class="glyphicon glyphicon-grain" aria-hidden="true"></button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-default btn-lg btn-block btn-four floral" style="background-color: #f6f1c1;height:50px;border-color: #3b3f45" value="barFour"><span class="glyphicon glyphicon-grain" aria-hidden="true"></span></button>
				</div>
			</div>
		</div>
	</div>


	<br>
	<br>
	
	<div class="row">
		<div class="container">
 			<div>
 				<a href='https://www.freepik.com/free-vector/forest-herbs-blue-background_1380709.htm'>Vector from Freepik</a>
 			</div>
 		</div>
 	</div>
 	</div>	
</div>
</div>



<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>
</html>
